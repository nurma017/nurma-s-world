<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="hero hero-preferences">
    <div class="container">
        <h1>Customize Your Meal Plan</h1>
        <form action="/preferences" method="post">
            <label>Dietary Restrictions:</label>
            <input type="text" name="dietary_restrictions" placeholder="e.g., Vegetarian">
            
            <label>Favorite Cuisine:</label>
            <input type="text" name="favorite_cuisine" placeholder="e.g., Italian">
            
            <label>Meals per Week:</label>
            <input type="number" name="meals_per_week" required>
            
            <button type="submit">Save Preferences</button>
        </form>
    </div>
</body>
</html>
